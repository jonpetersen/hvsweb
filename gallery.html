<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gallery - Hambledon Village Shop</title>
  </head>

  <body>
    <header>
      <img src="images/hvsheader.png" alt="Hambledon Village Shop Logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="post-office.html">The Post Office</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="volunteering.html">Volunteering</a></li>
        </ul>
      </nav>
    </header>

    <section id="gallery">
      <div class="featured-image-gallery">
        <img src="images/shop_drawing.png" alt="Featured Image" />
      </div>

      <div class="image-grid">
        <div class="grid-item">
          <img src="images/hvs1901.png" alt="Gallery Image 1" />
        </div>
        <div class="grid-item">
          <img src="images/old_shop_960x432.png" alt="Gallery Image 2" />
        </div>
        <div class="grid-item">
          <img src="images/edwards_960x432.png" alt="Gallery Image 3" />
        </div>
        <div class="grid-item">
          <img
            src="images/Alison-Heaths-photos-2-768x493.jpg"
            alt="Gallery Image 4"
          />
        </div>
        <div class="grid-item">
          <img
            src="images/cricket_green_stores_960_432.png"
            alt="Gallery Image 5"
          />
        </div>
        <div class="grid-item">
          <img src="images/April_The_Shop.jpg" alt="Gallery Image 6" />
        </div>
        <div class="grid-item">
          <img src="images/shopinsun.png" alt="Gallery Image 7" />
        </div>
        <div class="grid-item">
          <img src="images/shop_front-2.jpg" alt="Gallery Image 8" />
        </div>
      </div>

      <div class="overlay" id="overlay">
        <div class="modal" id="modal">
          <img src="" alt="Expanded Image" id="expanded-image" />
          <span class="close" id="close-modal">&times;</span>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Hambledon Village Shop. All rights reserved.</p>
    </footer>
    <script src="scripts/gallery.js"></script>
  </body>
</html>
